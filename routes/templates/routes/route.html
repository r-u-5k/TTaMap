{% extends "base.html" %}

{% block title %}길찾기 결과{% endblock %}

{% block content %}
  <div id="map" style="width: 100%; height: 600px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_API_KEY&libraries=services"></script>
  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng({{ route.0.lat }}, {{ route.0.lng }}), // 출발지 좌표
      level: 5
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 경로 데이터
    var route = {{ route|safe }};

    // 경로를 지도에 표시
    var path = route.map(coord => new kakao.maps.LatLng(parseFloat(coord.lat), parseFloat(coord.lng)));
    var polyline = new kakao.maps.Polyline({
      path: path,
      strokeWeight: 5,
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeStyle: 'solid'
    });
    polyline.setMap(map);

    // 지도 중심 이동
    if (path.length > 0) {
      map.setCenter(path[0]);
    }
  </script>
{% endblock %}
